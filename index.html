<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/22f71e9568.js" crossorigin="anonymous"></script>
    <title>Code Editor</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <label ><i class="fa-brands fa-html5"></i>HTML</label>
            <textarea id="html-code" onkeyup="run()"></textarea>
            <label >
 
                <i class="fa-brands fa-css3-alt"></i>CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>
            <label >
 
                <i class="fa-brands fa-square-js"></i>JavaScript</label>
            <textarea id="js-code" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label >
 
                <i class="fa-brands fa-square-js"></i>Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>
    <script >
        function run()
{
    let html_c=document.getElementById("html-code").value;
let css_c=document.getElementById("css-code").value;
let js_c=document.getElementById("js-code").value;
let output=document.getElementById("output");
output.contentDocument.body.innerHTML=html_c+"<style>"+css_c+"</style>";
output.contentWindow.eval(js_c);
}
    </script>
</body>
</html>
